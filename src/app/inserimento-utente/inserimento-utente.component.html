<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Inserimento Utente</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="aggiungiUtenteForm" (ngSubmit)="onSubmitReactive()">

                <div class="form-group mb-3">
                    <label for="fname">Nome:</label>
                    <input class="form-control" type="text" id="fname1" name="fname1" placeholder="Inserisci il nome"
                        formControlName="nome">
                    <p *ngIf="!aggiungiUtenteForm.get('nome')?.valid && aggiungiUtenteForm.get('nome')?.touched"
                        class="text-danger">Nome non valido</p>
                </div>

                <div class="form-group mb-3">
                    <label for="lname">Cognome:</label>
                    <input class="form-control" type="text" id="lname1" name="lname1" placeholder="Inserisci il cognome"
                        formControlName="cognome">
                    <p *ngIf="!aggiungiUtenteForm.get('cognome')?.valid && aggiungiUtenteForm.get('cognome')?.touched"
                        class="text-danger">Cognome non valido</p>
                </div>

                <div class="form-group mb-3">
                    <label for="pname">Password:</label>
                    <input class="form-control" type="password" id="pname1" name="pname1"
                        placeholder="Inserisci la password" formControlName="password">
                    <p *ngIf="!aggiungiUtenteForm.get('password')?.valid && aggiungiUtenteForm.get('password')?.touched"
                        class="text-danger">Password non valida</p>
                </div>

                <div class="form-group mb-3">
                    <label for="femail">Email:</label>
                    <input class="form-control" type="text" id="femail1" name="femail1" placeholder="Inserisci l'email"
                        formControlName="email">
                    <p *ngIf="!aggiungiUtenteForm.get('email')?.valid && aggiungiUtenteForm.get('email')?.touched"
                        class="text-danger">Email non valida</p>
                </div>

                <div class="form-group mb-3">
                    <label for="ruolo">Ruolo:</label>
                    <select class="form-control" id="ruolo" name="ruolo" formControlName="ruolo">
                        <option value="" disabled selected>Scegli un ruolo</option>
                        <option value="admin">Admin</option>
                        <option value="utente">Utente</option>
                    </select>
                    <p *ngIf="!aggiungiUtenteForm.get('ruolo')?.valid && aggiungiUtenteForm.get('ruolo')?.touched"
                        class="text-danger">Ruolo non valido</p>
                </div>

                <button class="btn btn-primary" type="submit" [disabled]="!aggiungiUtenteForm.valid">Invia</button>

            </form>
        </div>
    </div>
</div>
